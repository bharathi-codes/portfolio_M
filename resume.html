<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resume of Bharathi B - Full Stack Developer">
    <meta name="robots" content="noindex, nofollow">
    <title>Resume - Bharathi B | Full Stack Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(ellipse at center, #1a1a1f 0%, #0a0a0a 100%);
            color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 50px;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #e5e5e7 40%, #8b5cf6 80%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .download-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.2) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 50px;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.6);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(37, 99, 235, 0.3) 100%);
        }

        .download-btn svg {
            width: 20px;
            height: 20px;
        }

        .resume-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .pdf-viewer {
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 200px);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .pdf-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #a1a1a6;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1.5rem 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .title {
                font-size: 1.2rem;
                order: -1;
            }

            .back-btn,
            .download-btn {
                padding: 0.65rem 1.25rem;
                font-size: 0.875rem;
            }

            .resume-container {
                padding: 1rem;
            }

            .pdf-viewer {
                height: calc(100vh - 250px);
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .title {
                font-size: 1rem;
            }

            .back-btn span,
            .download-btn span {
                display: none;
            }

            .back-btn,
            .download-btn {
                padding: 0.6rem;
            }

            .pdf-viewer {
                border-radius: 12px;
                height: calc(100vh - 180px);
            }
        }
    </style>
</head>
<body>
    <script>
        // Content protection
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
        
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });
        
        // Disable text selection
        document.body.style.userSelect = 'none';
        document.body.style.webkitUserSelect = 'none';
    </script>
    
    <header class="header">
        <a href="index.html" class="back-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            <span>Back to Portfolio</span>
        </a>
        
        <h1 class="title">Bharathi B - Resume</h1>
        
        <a href="Resume/Bharathi.B-ATS.pdf" download="BHARATHI B - Resume.pdf" class="download-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
            <span>Download PDF</span>
        </a>
    </header>

    <div class="resume-container">
        <div class="loading" id="loading">Loading resume...</div>
        <div class="pdf-viewer">
            <iframe 
                src="Resume/Bharathi.B-ATS.pdf" 
                type="application/pdf"
                onload="document.getElementById('loading').style.display='none'">
            </iframe>
        </div>
    </div>
</body>
</html>
